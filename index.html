    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>

                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>

                <p class="description"> Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
            </div>

           <div class="botoes">
                    <!-- o role serve para mostrar para os aparelhos que é um botão visto que tablets não apresentam esse elemento -->
                <button role="button" class="botao">
                    <!-- icone de play externo -->
                    <i class="fas fa-play"></i>
                    ASSITIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
           </div>
        </div>
    </main>
